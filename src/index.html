<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Film catalog</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
    crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <include src="./partials/header.html"></include>
  <main>
    <section class="search-section hello-section">
      <div class="container">
        <div class="search-section-cont">
          <div class="search-title">
            <h2>Good morning</h2>
            <p>Are you ready to watch new films today?</p>
          </div>
          <div class="search">
            <form class="search-form">
              <label>
                <input type="text" placeholder="Search film..." required>
              </label>

              <input type="submit" value="Search">
              <ul class="search-results">

              </ul>

            </form>
          </div>
        </div>
    </section>
    <section class="list-section latest-section">
      <div class="container">
        <div class="sect-cont">
          <div class="sect-title">
            <h2 class="film-card-title"><i class="far fa-clock"></i> Now playing</h2>
            <div class="sort-by">
              <h2>Sort by:</h2>
              <include src="./partials/sort.html">{"source": "nowPlaying"}</include>
            </div>
          </div>
          <div class="film-list latest-film-list"></div>
        </div>
      </div>
    </section>
    <section class="list-section popular-section">
      <div class="container">
        <div class="sect-cont">
          <div class="sect-title">
            <h2 class="film-card-title"><i class="fas fa-fire-alt"></i> Popular</h2>
            <div class="sort-by">
              <h2>Sort by:</h2>
              <include src="./partials/sort.html">{"source": "popular"}</include>
            </div>
          </div>
          <div class="film-list popular-film-list"></div>
        </div>
      </div>
    </section>
    <section class="list-section top-rated-section">
      <div class="container">
        <div class="sect-cont">
          <div class="sect-title">
            <h2 class="film-card-title"><i class="fas fa-star"></i> Top Rated (All Time)</h2>
            <div class="sort-by">
              <h2>Sort by:</h2>
              <include src="./partials/sort.html">{"source": "topRated"}</include>
            </div>
          </div>
          <div class="film-list top_rated-film-list"></div>
        </div>
      </div>
    </section>
    <section class="list-section upcoming-section">
      <div class="container">
        <div class="sect-cont">
          <div class="sect-title">
            <h2 class="film-card-title"><i class="fas fa-star"></i> Upcoming</h2>
            <div class="sort-by">
              <h2>Sort by:</h2>
              <include src="./partials/sort.html">{"source": "upcoming"}</include>
            </div>
          </div>
          <div class="film-list upcoming-film-list"></div>
        </div>
      </div>
    </section>
  </main>
  </section>
  </main>
  <include src="./partials/footer.html"></include>
  <script src="./js/toolbar.js"></script>
  <script src="./js/sort.js" type="module"></script>
</body>

</html>
